[pytest]
norecursedirs = data .tox _plugin_template ~*
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
log_cli = 0
log_cli_level = INFO
log_cli_format = [%(levelname)-8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format=%Y-%m-%d %H:%M:%S
addopts =
        -rs
        -p no:xdist
        -p no:warnings
        --tb=short
        --capture=no
